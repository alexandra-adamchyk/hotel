<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок вартості</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span>Готель</span>
        </div>
        <div class="nav-links">
            <a href="main.html" class="btn-secondary">Головна</a>
            <button class="btn-logout" onclick="logout()">Вихід</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Розрахунок вартості</h1>
            <p class="page-subtitle">Підрахунок загальної вартості проживання зі знижками</p>
        </div>
        
        <div class="calculation-wrapper">
            <div class="form-section">
                <h2>Розрахувати вартість</h2>
                <form id="calculationForm">
                    <div class="form-group">
                        <label for="calcGuestSelect">Клієнт *</label>
                        <select id="calcGuestSelect" required>
                            <option value="">Оберіть клієнта</option>
                        </select>
                    </div>
                    
                    <button type="button" id="calculateBtn" class="btn-primary">
                        Розрахувати вартість
                    </button>
                </form>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Результат розрахунку</h2>
                <div class="calculation-result">
                    <div class="result-item">
                        <span class="result-label">Клієнт:</span>
                        <span class="result-value" id="resultGuest"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Номер:</span>
                        <span class="result-value" id="resultRoom"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Період проживання:</span>
                        <span class="result-value" id="resultPeriod"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Кількість діб:</span>
                        <span class="result-value" id="resultDays"></span>
                    </div>
                    <div class="result-divider"></div>
                    <div class="result-item">
                        <span class="result-label">Вартість номера:</span>
                        <span class="result-value" id="resultRoomCost"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Знижка на номер:</span>
                        <span class="result-value" id="resultDiscount"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Додаткові послуги:</span>
                        <span class="result-value" id="resultServices"></span>
                    </div>
                    <div class="result-divider"></div>
                    <div class="result-item total">
                        <span class="result-label">ЗАГАЛЬНА ВАРТІСТЬ:</span>
                        <span class="result-value" id="resultTotal"></span>
                    </div>
                </div>
                
                <div id="servicesDetails" class="services-details"></div>
            </div>
        </div>
    </div>
    
    <script src="scripts/calculation.js"></script>
</body>
</html>
